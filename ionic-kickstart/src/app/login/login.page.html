<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center; margin: auto;">YoklamAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="loginUser(form)">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
      </ion-item>
    </div>
    <div style="text-align: center; margin: auto;">
      <ion-button type="submit" [disabled]="form.invalid">Giriş Yap</ion-button>
    </div>
  </form>
  <div style="text-align: center; margin: auto;">
    <h6 (click)="goToReset()">Şifremi Unuttum</h6>
    <h6 (click)= "goTosignUp()">Kayıt Ol</h6>
  </div>

</ion-content>
